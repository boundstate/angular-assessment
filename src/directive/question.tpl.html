<div id="question-{{question.id}}" class="question" ng-show="question.isEnabled" ng-class="{ current: isCurrent && !answer }" scroll-to-me="isCurrent">
  {{ question.label }}
  <div class="question-hint" ng-if="question.hint">{{ question.hint }}</div>
  <div class="radio" ng-repeat="option in question.options" ng-class="{ active: option.value === answer }">
    <label>
      <input type="radio" ng-model="$parent.answer" ng-value="option.value" ng-change="changeAnswer()"> {{ option.label }}
    </label>
  </div>
</div>
